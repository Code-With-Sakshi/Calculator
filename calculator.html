<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2: Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="outward">
    <!-- Display -->
    <input type="text" class="inward" readonly>

    <!-- Buttons -->
    <div class="btn_container">
      <div class="btn">C</div>
      <div class="btn">1</div>
      <div class="btn">2</div>
    </div>

    <div class="btn_container">
      <div class="btn">+</div>
      <div class="btn">3</div>
      <div class="btn">4</div>
    </div>

    <div class="btn_container">
      <div class="btn">-</div>
      <div class="btn">5</div>
      <div class="btn">6</div>
    </div>

    <div class="btn_container">
      <div class="btn">*</div>
      <div class="btn">7</div>
      <div class="btn">8</div>
    </div>

    <div class="btn_container">
      <div class="btn">/</div>
      <div class="btn">=</div>
      <div class="btn">9</div>
    </div>

    <div class="btn_container">
      <div class="btn">0</div>
      <div class="btn">.</div>
    </div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
